<!doctype html>
<html>
<head><title>Add Product</title></head>
<body>
<h1>Add New Product</h1>
<a href="{{ url_for('index') }}">‚Üê Back to Dashboard</a>
<form method="post">
  <p>Product ID: <input type="text" name="product_id" required></p>
  <p>Name: <input type="text" name="name" required></p>
  <p>Price: <input type="number" step="0.01" name="price" required></p>
  <p>Quantity: <input type="number" name="quantity" required></p>
  <p><button type="submit">Add Product</button></p>
</form>
</body>
</html>
